<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="toeic.css">
    </head>

    <body>

        <div class="unselectable bgrect" id="bluerect">
            <div class="unselectable bgrect" id="skyrect1"></div>
            <div class="unselectable bgrect" id="skyrect2"></div>
            <div class="unselectable bgrect" id="yellowrect"></div>
            <div class="unselectable bgrect" id="blackrect"></div>
        </div>

        <div id="logo" class="unselectable">
            <img    id="imglogo"
                    alt="logo"
                    src="res/toeic_logo.png"
                    height = "100%"
                    draggable="false"
                >
        </div>

        <div id="title" class="unselectable">
            Part 5 Random Test
        </div>

        <section id="window">
            <span id="windowtitle"
                  class="unselectable"
            >Title Here</span>

            <div id="blueline"></div>
            
            <p id="windowtext" draggable="false">
                Problem Text Here
            </p>

            <div id="answerenter" class="unselectable">
                <button id="btnA" class="buttonABCD unselectable"type="submit" onclick="buttonA()"><img id="btnimgA" src="res/button_A_abled.png" draggable="false"></button type="submit">
                <button id="btnB" class="buttonABCD unselectable"type="submit" onclick="buttonB()"><img id="btnimgB" src="res/button_B_abled.png" draggable="false"></button type="submit">
                <button id="btnC" class="buttonABCD unselectable"type="submit" onclick="buttonC()"><img id="btnimgC" src="res/button_C_abled.png" draggable="false"></button type="submit">
                <button id="btnD" class="buttonABCD unselectable"type="submit" onclick="buttonD()"><img id="btnimgD" src="res/button_D_abled.png" draggable="false"></button type="submit">
                <button id="btnSubmit" class="buttonABCD unselectable"type="submit" onclick="buttonSubmit()"><img id="btnimgSubmit" src="res/button_submit.png" draggable="false"></button type="submit">
            </div>

        </section>
        
        <div id="test"></div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="toeic.js"></script>

    </body>
</html>
